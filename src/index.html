<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search images</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page
    <include src="./partials/example.html"></include> -->

    <!-- Форма изначально есть в HTML документе. Пользователь будет вводить строку для поиска в текстовое поле, а при сабмите
    формы необходимо выполнять HTTP-запрос. -->
<div class="top-line">
  <form class="search-form" id="search-form">
      <input 
        type="text" 
        name="searchQuery" 
        autocomplete="off" 
        placeholder="Search images..." />
      <button class="search-btn" type="submit">Search</button>
    </form>
</div>
<!-- Элемент div.gallery изначально есть в HTML документе, и в него необходимо рендерить разметку карточек изображений. -->
<div class="gallery">
  <!-- Карточки изображений -->
</div>
<!-- В HTML документе уже есть разметка кнопки при клике по которой необходимо выполнять запрос за следующей группой
изображений и добавлять разметку к уже существующим элементам галереи. -->
<div class='js-btnContainer'>
  <button type="button" class="load-more" hidden>Load more</button>
</div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
